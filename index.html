                    data = data.filter(item => item.show === activeTab);
                }

                return data.filter(item => {
                    const matchSearch = item.name.includes(searchText) || 
                                      item.job.includes(searchText) || 
                                      item.tags.some(t => t.includes(searchText));
                    const matchSeason = selectedSeason === 'all' || item.season.toString() === selectedSeason;
                    
                    return matchSearch && matchSeason;
                });
            }, [view, activeTab, searchText, selectedSeason, likedIds]);

            const seasons = useMemo(() => {
                const sourceData = view === 'likes' ? INITIAL_DATA : INITIAL_DATA.filter(d => d.show === activeTab);
                const uniqueSeasons = [...new Set(sourceData.map(d => d.season))];
                
                return uniqueSeasons.sort((a, b) => {
                    if (typeof a === 'number' && typeof b === 'number') return a - b;
                    return String(a).localeCompare(String(b));
                });
            }, [activeTab, view]);

            useEffect(() => {
                window.scrollTo(0, 0);
                if (view === 'home') {
                    setSelectedSeason('all');
                }
            }, [activeTab, view]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-24 relative shadow-2xl overflow-hidden border-x border-slate-200">
                    
                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}

                    <header className="sticky top-0 z-20 bg-white/90 backdrop-blur-md border-b border-slate-100">
                        <div className="flex items-center justify-between px-5 h-14">
                            <h1 className="font-extrabold text-xl tracking-tight text-slate-800 flex items-center gap-2">
                                {view === 'home' && <span className="text-rose-500">SOLO</span>}
                                {view === 'likes' && <span className="text-rose-500">MY</span>}
                                {view === 'mypage' && <span className="text-rose-500">ME</span>}
                                <span className="text-slate-800">
                                    {view === 'home' ? '인물도감' : view === 'likes' ? '보관함' : '마이페이지'}
                                </span>
                            </h1>
                            {view === 'home' && (
                                <button className="p-2 text-slate-400 hover:text-slate-800 transition-colors">
                                    <Icon name="bell" size={20} />
                                </button>
                            )}
                        </div>

                        {view === 'home' && (
                            <div className="flex px-4 gap-6">
                                <button 
                                    onClick={() => setActiveTab('solo')}
                                    className={`py-3 text-sm font-bold relative transition-colors ${activeTab === 'solo' ? 'text-slate-900' : 'text-slate-400'}`}
                                >
                                    나는 솔로
                                    {activeTab === 'solo' && <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-0.5 bg-slate-900 rounded-full"></div>}
                                </button>
                                <button 
                                    onClick={() => setActiveTab('sagye')}
                                    className={`py-3 text-sm font-bold relative transition-colors ${activeTab === 'sagye' ? 'text-slate-900' : 'text-slate-400'}`}
                                >
                                    나솔 사계
                                    {activeTab === 'sagye' && <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-0.5 bg-slate-900 rounded-full"></div>}
                                </button>
                            </div>
                        )}
                    </header>

                    <div className="fade-in">
                        {view !== 'mypage' ? (
                            <>
                                <div className="p-4 space-y-3 bg-white border-b border-slate-100">
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            placeholder={view === 'likes' ? "보관함 내 검색..." : "이름, 직업, 특징 검색..."}
                                            value={searchText}
                                            onChange={(e) => setSearchText(e.target.value)}
                                            className="w-full bg-slate-100 border-none rounded-2xl pl-11 pr-4 py-3.5 text-sm font-medium focus:ring-2 focus:ring-rose-500/20 text-slate-800 placeholder-slate-400 transition-all"
                                        />
                                        <div className="absolute left-4 top-3.5 text-slate-400">
                                            <Icon name="search" size={18} />
                                        </div>
                                    </div>

                                    <div className="flex gap-2 overflow-x-auto hide-scrollbar pb-1 pt-1">
                                        <button 
                                            onClick={() => setSelectedSeason('all')}
                                            className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold border transition-all ${selectedSeason === 'all' ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300'}`}
                                        >
                                            전체
                                        </button>
                                        {seasons.map(s => (
                                            <button 
                                                key={s}
                                                onClick={() => setSelectedSeason(s.toString())}
                                                className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold border transition-all ${selectedSeason === s.toString() ? 'bg-rose-500 text-white border-rose-500 shadow-md shadow-rose-200' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300'}`}
                                            >
                                                {typeof s === 'number' ? `${s}기` : s}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <main className="p-4 space-y-4 min-h-[50vh]">
                                    {filteredData.length > 0 ? (
                                        filteredData.map(char => (
                                            <CharacterCard 
                                                key={char.id} 
                                                char={char} 
                                                onClick={setSelectedChar}
                                                toggleLike={toggleLike}
                                                isLiked={likedIds.has(char.id)}
                                            />
                                        ))
                                    ) : (
                                        <div className="flex flex-col items-center justify-center py-20 text-slate-400">
                                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                                                <Icon name="search-x" size={24} className="text-slate-300" />
                                            </div>
                                            <p className="font-medium text-sm">찾으시는 출연자가 없어요.</p>
                                        </div>
                                    )}
                                </main>
                            </>
                        ) : (
                            <div className="p-6 flex flex-col items-center justify-center min-h-[60vh] text-center">
                                <div className="w-24 h-24 bg-gradient-to-tr from-rose-200 to-orange-100 rounded-full mb-6 flex items-center justify-center shadow-inner">
                                    <Icon name="user" size={40} className="text-white" />
                                </div>
                                <h2 className="text-xl font-bold text-slate-800 mb-2">안녕하세요!</h2>
                                <p className="text-slate-500 text-sm mb-8 max-w-[200px]">
                                    나만의 최애 출연자를 모아보고 관리할 수 있는 페이지입니다.
                                </p>
                                <div className="w-full bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-4">
                                    <div className="flex justify-between items-center py-2">
                                        <span className="text-sm font-bold text-slate-700">내가 찜한 출연자</span>
                                        <span className="text-rose-500 font-bold">{likedIds.size}명</span>
                                    </div>
                                </div>
                                <button className="text-xs text-slate-400 underline">로그아웃</button>
                            </div>
                        )}
                    </div>

                    {selectedChar && (
                        <Modal 
                            char={selectedChar} 
                            onClose={() => setSelectedChar(null)}
                            isLiked={likedIds.has(selectedChar.id)}
                            toggleLike={toggleLike}
                        />
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-slate-100 px-6 py-2 pb-6 z-40 flex justify-between items-center text-[10px] font-medium text-slate-400">
                        <button 
                            onClick={() => setView('home')}
                            className={`flex flex-col items-center gap-1 p-2 flex-1 transition-colors ${view === 'home' ? 'text-rose-500' : 'hover:text-slate-600'}`}
                        >
                            <Icon name="home" size={24} className={view === 'home' ? "stroke-[2.5]" : "stroke-2"} />
                            홈
                        </button>
                        <button 
                            onClick={() => setView('likes')}
                            className={`flex flex-col items-center gap-1 p-2 flex-1 transition-colors ${view === 'likes' ? 'text-rose-500' : 'hover:text-slate-600'}`}
                        >
                            <Icon name="heart" size={24} className={view === 'likes' ? "fill-current stroke-none" : "stroke-2"} />
                            보관함
                        </button>
                        <button 
                            onClick={() => setView('mypage')}
                            className={`flex flex-col items-center gap-1 p-2 flex-1 transition-colors ${view === 'mypage' ? 'text-rose-500' : 'hover:text-slate-600'}`}
                        >
                            <Icon name="user" size={24} className={view === 'mypage' ? "fill-current stroke-none" : "stroke-2"} />
                            마이
                        </button>
                    </nav>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
